<!DOCTYPE html>

<html lang="en">


<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="profile-ee.css">
      <script src="script.js" defer></script>
      <title>Siglatrolap Innovation Inc</title>
</head>

<body>
      <h1 class="nav">Profile</h1>
      <div class="logo">
            <img src="Icon.png" alt="">
            <h1>Siglatrolap</h1>
            <h4>Innovation Inc</h4>
      </div>

      <div class="profile-container">
            <div class="profile-header">
                  <img id="profile-picture" src="profile.jpg" alt="Profile Picture" class="profile-picture">
                  <button id="edit-profile-btn" class="edit-btn">Edit Profile</button>
            </div>
            <div class="profile-info">
                  <div class="profile-detail1">
                        <label></label>
                        <span id="profile-name" class="profile-text"></span>
                  </div>
                  <div class="profile-detail2">
                        <label>Email&ensp;&ensp;&ensp;</label>
                        <span id="profile-email" class="profile-text"></span>
                  </div>
                  <div class="profile-detail3">
                        <label>Phone&ensp;&ensp;</label>
                        <span id="profile-number" class="profile-text"></span>
                  </div>
                  <div class="profile-detail3">
                        <label>Current Time&ensp;&ensp;&ensp;&ensp;&ensp;</label>
                        <span id="profile-number" class="profile-text"></span>
                  </div>
                  <br><br><br><br>
                  <div class="profile-detail4">
                        <label>Bio <br><br><br></label>
                        <span id="profile-bio" class="profile-text"></span>
                  </div>
                  <div class="profile-detail4">
                        <label>Manager
                              &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
                        <span id="profile-manager" class="profile-text"></span>
                        <br><br>
                  </div>
                  <div class="profile-detail4">
                        <label>Department&emsp;&emsp;&nbsp;&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&emsp;&emsp;&emsp;&emsp;</label>
                        <span id="profile-department" class="profile-text"></span>
                        <br><br>
                  </div>

                  <div class="profile-detail4">
                        <label>Address</label>
                        <span id="profile-address" class="profile-text"></span>
                  </div>
                  <div class="profile-detail7">
                        <label>Started Date <br></label>
                        <span id="profile-started-date" class="profile-text"></span>
                  </div>

            </div>
            <br><br><br>
            <div class="contact-me">
                  <button id="contact-btn" class="contact-btn">
                        <span class="circle-icon">ðŸ“ž</span> Contact Me
                  </button>
            </div>
            <div class="profile-home">
                  <a href="dash-ee.html">Home</a>
            </div>

      </div>

      <!-- Modal for Editing Profile -->
      <div id="edit-modal" class="edit-modal">
            <div class="modal-content">
                  <span id="close-modal" class="close-modal">&times;</span>
                  <h2>Edit Profile</h2>
                  <form id="edit-profile-form" class="form-popup">
                        <label for="edit-name">Name:</label>
                        <input type="text" id="edit-name" name="name">

                        <label for="edit-email">Email:</label>
                        <input type="email" id="edit-email" name="email">

                        <label for="edit-number">Phone number:</label>
                        <input type="number" id="edit-number" name="number">

                        <label for="edit-bio">Bio:</label>
                        <textarea id="edit-bio" name="bio"></textarea>

                        <label for="edit-address">Address:</label>
                        <input type="text" id="edit-address" name="address">

                        <label for="edit-manager">Manager:</label>
                        <input type="text" id="edit-manager" name="manager">

                        <label for="edit-department">Department:</label>
                        <input type="text" id="edit-department" name="department">

                        <label for="edit-started-date">Started Date:</label>
                        <input type="date" id="edit-started-date" name="started-date">

                        <button type="submit" class="save-btn">Save Changes</button>
                  </form>
            </div>
      </div>
</body>

</html>
